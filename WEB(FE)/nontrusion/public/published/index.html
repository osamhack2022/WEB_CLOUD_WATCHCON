<html>

<head>
    <title>WATCHCON LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.svg">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <div class="login-container">
        <div class="login-logo-container">
            <div class="login-logo-img"></div>
            <div class="login-logo-text">
                관리자 로그인
            </div>
        </div>
        <div class="login-warning-msg">
            관리자 외 접근을 금합니다.
        </div>
        <form class="loginForm">
            <input type="text" class="loginForm-id" placeholder="ID">
            <input type="password" class="loginForm-pw" placeholder="PW">
            <button type="submit" class="loginForm-btn">접속하기</button>
        </form>
    </div>
    <div class="login-background-img"></div>
</body>

</html>
