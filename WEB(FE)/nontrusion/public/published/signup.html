<html>

<head>
    <title>WATCHCON</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.svg">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <div class="signup">
        <div class="signup-logo-container">
            <div class="signup-logo-img"></div>
            <div class="signup-logo-text">관리자 계정 설정</div>
        </div>
    </div>
    <form class="signup-form">
        <input type="text" class="signup-form-name" placeholder="관리자 성명" />
        <input type="text" class="signup-form-account" placeholder="관리자 계정명" />
        <input type="password" class="signup-form-password" placeholder="비밀번호" />
        <input type="password" class="signup-form-repassword" placeholder="비밀번호 재입력" />
        <button type="submit" class="signup-form-btn">시작하기</button>
    <form>
</body>

</html>
